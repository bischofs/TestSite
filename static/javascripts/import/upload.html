

<div class="row">

  <div class="col-xs-3">

    <div class="form-group">
      <h4>Select Cycle</h4>
      <select class="form-control" ng-model="uploader.formData[0].cycle" value="FTP">
	<option value="FTP">FTP</option>
	<option value="Otto">Otto</option>
      </select>

      <h4>Number of Benches</h4>
      <select class="form-control" ng-model="uploader.formData[1].bench">
	<option selected="selected" value="1">1</option>
	<option value="2">2</option>
      </select>


    </div>

  </div>


<div class="col-xs-6" style="margin-bottom: 40px">

  <!--   <h3>Upload queue</h3>
       <p>Queue length: {{ uploader.queue.length }}</p> -->

  <h4>Select Files</h4>

  <!-- Multiple
  <input type="file" name="file" nv-file-select="" uploader="uploader" multiple  /><br/> -->

  <input type="file" name="file" nv-file-select="" uploader="uploader" />


  <table class="table">
    <thead>
      <tr>
        <th width="50%">Name</th>
        <th ng-show="uploader.isHTML5">Size</th>
        <!-- <th ng-show="uploader.isHTML5">Progress</th> -->
        <th>Success</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in uploader.queue">
        <td><strong>{{ item.file.name }}</strong></td>
        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
        <!-- <td ng-show="uploader.isHTML5"> -->
        <!--   <div class="progress" style="margin-bottom: 0;"> -->
        <!--     <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div> -->
        <!--   </div> -->
        <!-- </td> -->
        <td class="text-center">
          <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
          <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
          <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </td>
        <td nowrap>
          <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
          <!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"> -->
          <!--   <span class="glyphicon glyphicon-ban-circle"></span> Cancel -->
          <!-- </button> -->
          <button type="button" class="btn btn-success btn-xs" ng-click="item.remove()">
            <span class="glyphicon glyphicon-trash"></span> Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <div>
      Queue progress:
      <div class="progress" style="">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
      </div>
    </div>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
      <span class="glyphicon glyphicon-upload"></span> Upload all
    </button>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
      <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
    </button>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
      <span class="glyphicon glyphicon-trash"></span> Remove all
    </button>
  </div>

</div>

<div class="col-xs-3">

  <h4>1065 Requirements</h4>

  Cycle Correct  <input type="text" ng-model="ambientConditions">
  Meta-Data present <input type="text" ng-model="metaDataPresent">
  Required channels <input type="text" ng-model="requiredChannels">
  Ambient conditions <input type="text" ng-model="ambientConditions">
  Equipment bounds <input type="text" ng-model="ambientConditions">

</div>
