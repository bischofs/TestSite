<div class="row">
    <div style="margin-bottom: 40px" class="col-md-6">
        <div style="visibility: hidden;">{{filetype='test'}}</div>
        <div class="form-group">
            <!-- <h4>Select Cycle</h4> -->
            <!-- <select class="form-control" ng-model="uploader.formData[0].cycle" value="FTP"> -->
            <!--  <option value="FTP">FTP</option> -->
            <!--  <option value="Otto">Otto</option> -->
            <!-- </select> -->
            <h5>Number of Benches</h5>
            <select class="form-control" ng-model="uploader.formData[1].bench">
                <option selected="selected" value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <h5>Select Files</h5>
        <input type="file" name="file" nv-file-select="" uploader="uploader" />
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th ng-show="uploader.isHTML5">Size</th>
                    <th>Success</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td><strong>{{ item.file.name }}</strong></td>
                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <div>
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
            </button>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-xs-4">
                <h5>Power</h5> Intercept
                <input class="regoutput" ng-value="powerI | number"></input>
                Rsquared
                <input class="regoutput" ng-value="powerr | number"></input>
                Slope
                <input class="regoutput" ng-value="powers | number"></input>
                Standard Error
                <input class="regoutput" ng-value="powerse | number"></input>
            </div>
            <div class="col-xs-4">
                <h5>Speed</h5> Intercept
                <input class="regoutput" ng-value="speedI | number"></input>
                Rsquared
                <input class="regoutput" ng-value="speedr | number"></input>
                Slope
                <input class="regoutput" ng-value="speeds | number"></input>
                Standard Error
                <input class="regoutput" ng-value="speedse | number"></input>
            </div>
            <div class="col-xs-4">
                <h5>Torque</h5> Intercept
                <input class="regoutput" ng-value="torqI | number"></input>
                Rsquared
                <input class="regoutput" ng-value="torqr | number"></input>
                Slope
                <input class="regoutput" ng-value="torqs | number"></input>
                Standard Error
                <input class="regoutput" ng-value="torqse | number"></input>
            </div>
        </div>
    </div>
</div>
<style>
.regoutput {
    width: 130px;
}
</style>
