<!-- <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div> -->
<div class="row">
    <div class="col-md-6">
        <button type="button" ng-click="nox()" class="btn btn-primary">NOx</button>
        <button type="button" ng-click="ch4()" class="btn btn-primary">CH4</button>
        <button type="button" ng-click="thc()" class="btn btn-primary">THC</button>
        <button type="button" ng-click="co()" class="btn btn-primary">CO</button>
        <button type="button" ng-click="co2()" class="btn btn-primary">CO2</button>
        <button type="button" ng-click="o2()" class="btn btn-primary">O2</button>
        <button type="button" ng-click="no()" class="btn btn-primary">NO</button>
        <button type="button" ng-click="maf()" class="btn btn-primary">MAF</button>
    </div>
    <div class="col-md-5">
        <button type="button" ng-click="left()" class="btn btn-primary btn-arrow-left">1 second</button>
        <input type="text" ng-model="currentDelay" class="input-sm" placeholder="0">
        <button type="button" ng-click="right()" class="btn btn-primary btn-arrow-right">1 second</button>
    </div>
</div>
<div>
    <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick" options="options">
    </canvas>
    <button type="button" class="btn btn-success btn-s" style="float:right;">
        <span class="glyphicon glyphicon-arrow-up"></span> Submit Delays
    </button>
</div>
<style>
.input-sm {
    width: 60px;
    margin-left: 14px;
    margin-right: 14px;
}
.well {
    min-height: 155px;
}

.top-buffer {
    margin-top: 20px;
}

.btn-arrow-right,
.btn-arrow-left {
    position: relative;
    padding-left: 18px;
    padding-right: 18px;
}

.btn-arrow-right {
    padding-left: 36px;
}

.btn-arrow-left {
    padding-right: 36px;
}

.btn-arrow-right:before,
.btn-arrow-right:after,
.btn-arrow-left:before,
.btn-arrow-left:after {
    /* make two squares (before and after), looking similar to the button */

    content: "";
    position: absolute;
    top: 5px;
    /* move it down because of rounded corners */

    width: 22.627417px;
    /* same as height */

    height: 22.627417px;
    /* button_inner_height / sqrt(2) */

    background: inherit;
    /* use parent background */

    border: inherit;
    /* use parent border */

    border-left-color: transparent;
    /* hide left border */

    border-bottom-color: transparent;
    /* hide bottom border */

    border-radius: 0px 4px 0px 0px;
    /* round arrow corner, the shorthand property doesn't accept "inherit" so it is set to 4px */

    -webkit-border-radius: 0px 4px 0px 0px;
    -moz-border-radius: 0px 4px 0px 0px;
}

.btn-arrow-right:before,
.btn-arrow-right:after {
    transform: rotate(45deg);
    /* rotate right arrow squares 45 deg to point right */

    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
}

.btn-arrow-left:before,
.btn-arrow-left:after {
    transform: rotate(225deg);
    /* rotate left arrow squares 225 deg to point left */

    -webkit-transform: rotate(225deg);
    -moz-transform: rotate(225deg);
    -o-transform: rotate(225deg);
    -ms-transform: rotate(225deg);
}

.btn-arrow-right:before,
.btn-arrow-left:before {
    /* align the "before" square to the left */

    left: -11px;
}

.btn-arrow-right:after,
.btn-arrow-left:after {
    /* align the "after" square to the right */

    right: -11px;
}

.btn-arrow-right:after,
.btn-arrow-left:before {
    /* bring arrow pointers to front */

    z-index: 1;
}

.btn-arrow-right:before,
.btn-arrow-left:after {
    /* hide arrow tails background */

    background-color: white;
}
</style>
